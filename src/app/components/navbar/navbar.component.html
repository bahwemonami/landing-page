<nav class="navbar" role="navigation" [class.dark]="isDarkMode">
    <div class="navbar-container">
        <div class="logo" tabindex="0">
            <div class="logo-content">
                <span class="logo-text">WEBNOVA LEADS</span>
                <span class="logo-subtitle">Leads Qualifiés</span>
            </div>
        </div>

        <ul class="nav-links" [class.active]="isMenuOpen">
            <li>
                <a routerLink="/"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact: true}"
                   class="nav-link"
                   (mouseenter)="animateLink($event)"
                   (mouseleave)="resetLink($event)">
                    <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Accueil</span>
                </a>
            </li>
            <li>
                <a routerLink="/articles"
                   routerLinkActive="active"
                   class="nav-link"
                   (mouseenter)="animateLink($event)"
                   (mouseleave)="resetLink($event)">
                    <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="9"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <span>Packs</span>
                </a>
            </li>
            <li>
                <a routerLink="/"
                   routerLinkActive="active"
                   class="nav-link"
                   (mouseenter)="animateLink($event)"
                   (mouseleave)="resetLink($event)">
                    <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span>Contact</span>
                </a>
            </li>
        </ul>

        <div class="search-bar" [class.active]="isSearchOpen">
            <button class="search-toggle" (click)="toggleSearch()" aria-label="Rechercher">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <input 
                #searchInput
                type="search" 
                placeholder="Rechercher des leads, packs..." 
                class="search-input"
                [(ngModel)]="searchQuery"
                (keyup.enter)="performSearch()"
                aria-label="Rechercher">
        </div>

        <div class="navbar-actions">
            <div class="user-dropdown" [class.open]="isUserDropdownOpen">
                <button class="user-button" (click)="toggleUserDropdown()" aria-label="Menu utilisateur">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <div class="dropdown-menu" *ngIf="isUserDropdownOpen">
                    <a href="#" class="dropdown-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Mon Compte
                    </a>
                    <a href="#" class="dropdown-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                        </svg>
                        Mes Commandes
                    </a>
                    <a href="#" class="dropdown-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6M5.636 5.636l4.243 4.243m4.242 4.242l4.243 4.243M1 12h6m6 0h6M5.636 18.364l4.243-4.243m4.242-4.242l4.243-4.243"></path>
                        </svg>
                        Paramètres
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Déconnexion
                    </a>
                </div>
            </div>

            <button class="dark-mode-toggle"
                    (click)="toggleDarkMode()"
                    [attr.aria-label]="isDarkMode ? 'Activer le mode clair' : 'Activer le mode sombre'"
                    title="Basculer le thème">
                <svg *ngIf="!isDarkMode" class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg *ngIf="isDarkMode" class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>

            <button class="menu-toggle"
                    (click)="toggleMenu()"
                    [attr.aria-expanded]="isMenuOpen"
                    [attr.aria-label]="isMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'">
                <svg class="menu-icon" [class.open]="isMenuOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line class="line-1" x1="3" y1="6" x2="21" y2="6"></line>
                    <line class="line-2" x1="3" y1="12" x2="21" y2="12"></line>
                    <line class="line-3" x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
</nav>
